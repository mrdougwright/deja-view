<!doctype html>

<html>

<head>
<title>todo</title>
</head>

<style>

*[view=*] {
	display: none;
}

</style>

<body>

<h1>Todo</h1>

<ul view='todoView'>
	<li each='todos'>#this</li>
</ul>

<form on-submit='push(todos)'>
	<input type='text' required>
	<button type='submit'>Add &#35;#nth</button>
</form>

<p view='timer'>Seconds elapsed: #seconds</p>

</body>

<script>
var todoView = View('todoView')
	.set('todos', [])

</script>
</html>
